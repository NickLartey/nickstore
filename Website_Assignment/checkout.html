<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Trendy Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #6b48ff, #00ddeb);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1504672281656-e3e7b6d4f7db?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.3;
            z-index: 0;
        }
        header h1, header p {
            position: relative;
            z-index: 1;
        }
        .cart, .checkout {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .cart table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .cart th, .cart td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        .cart th {
            background: #f8f9fa;
            color: #6b48ff;
        }
        .cart img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .checkout {
            position: relative;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
        }
        .checkout::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: url('https://images.unsplash.com/photo-1556740714-3cf1d1f53a6e?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0.1;
            border-radius: 10px;
        }
        .checkout form {
            display: grid;
            gap: 15px;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        .checkout label {
            font-weight: 600;
            color: #6b48ff;
        }
        .checkout input, .checkout select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .checkout input:focus, .checkout select:focus {
            border-color: #00ddeb;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e65a50;
            transform: translateY(-2px);
        }
        .cancel-btn {
            background: #ff3e5b;
        }
        .cancel-btn:hover {
            background: #e03350;
        }
        .complete-btn {
            background: #00ddeb;
        }
        .complete-btn:hover {
            background: #00b7c2;
        }
        .secure-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: #6b48ff;
            font-size: 14px;
        }
        .secure-badge img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .checkout form {
                max-width: 100%;
            }
            .checkout::after {
                width: 100px;
                height: 100px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
            <p>Securely complete your purchase with ease</p>
        </header>

        <!-- Cart Summary -->
        <div class="cart">
            <h2>Order Summary</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Variant</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cartItems"></tbody>
            </table>
            <p><strong>Total: $<span id="cartTotal">0.00</span></strong></p>
        </div>

        <!-- Checkout Form -->
        <div class="checkout">
            <h2>Payment Details</h2>
            <form id="paymentForm" onsubmit="handleCheckout(event)">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" required>
                
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="">Select Payment Method</option>
					<option value="credit">Mobile Money</option>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="applepay">Apple Pay</option>
                </select>
                
                <button type="submit" class="complete-btn">Complete Purchase</button>
                <button type="button" class="cancel-btn" onclick="cancelCheckout()">Cancel</button>
            </form>
            <div class="secure-badge">
                <img src="images/pad.jpg" alt="Secure">
                <span>Secure Checkout Guaranteed</span>
            </div>
        </div>
    </div>

    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}"> ${item.name}</td>
                    <td>${item.variant}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${itemTotal.toFixed(2)}</td>
                `;
                cartItems.appendChild(row);
            });

            cartTotal.textContent = total.toFixed(2);

            // Redirect to main page if cart is empty
            if (cart.length === 0) {
                alert('Your cart is empty! Redirecting to store.');
                window.location.href = 'home.html';
            }
        }

        // Handle checkout
        function handleCheckout(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            // Simulate payment processing
            alert(`Thank you for your purchase, ${name}!\nOrder will be shipped to: ${address}\nPayment method: ${paymentMethod}\nA confirmation email will be sent to: ${email}`);

            // Clear cart and localStorage
            cart = [];
            localStorage.removeItem('cart');
            document.getElementById('paymentForm').reset();
            window.location.href = 'home.html';
        }

        // Cancel checkout
        function cancelCheckout() {
            window.location.href = 'home.html';
        }

        // Initialize
        updateCart();
    </script>
</body>
</html>t
